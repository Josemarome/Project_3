<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Cross Border</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
    <style>
        #map {
            height: 500px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Function to extract latitude and longitude
        function extractLatitudeLongitude(features) {
            const latLngArray = [];

            features.forEach(feature => {
                const geometry = feature.geometry;
                // Handling Point geometries
                if (geometry && geometry.type === 'Point' && geometry.coordinates.length === 2) {
                    const [longitude, latitude] = geometry.coordinates;
                    latLngArray.push({ latitude, longitude });
                }
            });

            return latLngArray;
        }

        // Initialize the map
        let myMap = L.map("map", {
            center: [40.7, -94.5],
            zoom: 3,
        });

        // Define the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        // URL for the JSON file
        const url = 'https://raw.githubusercontent.com/Josemarome/Project_3/main/static/json/data.json';

        // Fetch and process the GeoJSON data
        d3.json(url).then(function(response) {
            const features = response.features;

            // Extract latitude and longitude and create heatmap points
            const heatArray = extractLatitudeLongitude(features).map(coord => [coord.latitude, coord.longitude]);

            console.log("Extracted Latitude and Longitude:", heatArray);

            // Create a heatmap layer
            if (heatArray.length > 0) {
                L.heatLayer(heatArray, {
                    radius: 20,
                    blur: 35
                }).addTo(myMap);
            } else {
                console.warn('No valid locations found for heat map.');
            }
        }).catch(error => {
            console.error('Error loading GeoJSON data:', error);
        });
    </script>
</body>
</html>
