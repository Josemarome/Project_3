<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Crossing Entry Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="title">
                <h1>Border Crossing Entry Data Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row" id="filters">
            <div class="col-md-3">
                <h6>Select Year:</h6>
                <select id="yearDropdown" class="form-select" title="Select Year"></select>
            </div>
            <div class="col-md-3">
                <h6>Select Month:</h6>
                <select id="monthDropdown" class="form-select" title="Select Month"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 chart-container" id="box0">
                <!-- Content for Box 0 -->
            </div>
            <div class="col-md-6 chart-container" id="box1">
                <!-- Content for Box 1 -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 chart-container" id="box2">
                <!-- Content for Box 2 -->
            </div>
            <div class="col-md-6 chart-container" id="box3">
                <!-- Content for Box 3 -->
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/logic.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
</body>

</html>
